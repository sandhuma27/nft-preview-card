<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
        <div class="img">
        <img  id="img1" src="./images/image-equilibrium.jpg" alt="blue crystal" height="250" width="300" >
        </div>
        <h3>Equilibrium#3429</h3>
        <p class="para">our Equilibrium collection promotes balance and calm</p>
       <div class="time">
        <p class="para1"><img class="icon" src="images/icon-ethereum.svg"> 0.041ETH</p>
        <P class="para"> <img src="./images/icon-clock.svg">3 days left</P>
       </div>
        <hr>
        <footer class="foot">
           <img id="img2" src="./images/image-avatar.png" alt="">
            <p id="foot" ><span  class="f1"> Creation of </span><span class="f2">Jules Wyvern</span></p>
        </footer>   
  </div>
</body>
</html>
